<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="h1">Paris</h1>
            <p class="current-details">
              <span id="day"> Saturday</span><span id="time">14:44</span> ,
              <span id="description">moderate rain </span>
              <br />
              Humidity:<strong id="humidity">44</strong> <strong>%</strong>,
              Wind <strong id="wind">4.4</strong>
              <strong>km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span id="icon">
             </span
            ><span class="current-temperature-value" id="number">14</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/mel-it" target="_blank"
            >Melika Izadifar</a
          >
          and is
          <a href="https://github.com/mel-it/homework6" target="_blank">
            on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/teams/mel-it/overview"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
